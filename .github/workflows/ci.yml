name: CI

on:
  push:
    branches: [main, mvp]
  pull_request:
    branches: [main, mvp]

jobs:
  extension-build:
    name: Extension build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Verify dist output
        run: |
          test -f dist/background.js || (echo "Missing dist/background.js" && exit 1)
          test -f dist/content.js    || (echo "Missing dist/content.js"    && exit 1)

  agent-test:
    name: .NET agent build + test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --logger "console;verbosity=normal"
